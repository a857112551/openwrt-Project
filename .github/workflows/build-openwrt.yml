    - name: åˆ›å»ºåœ¨çº¿æ›´æ–°releaseæ ‡ç­¾
      id: autoupdatetag1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        cd ${{ env.FIRMWARE }}
        mkdir -p autoupdaterelease
        cd autoupdaterelease
        touch release.txt
        echo "åœ¨çº¿æ›´æ–°ç”¨éƒ¨åˆ†ï¼Œè¯·å‹¿åˆ é™¤" >> release.txt
        echo "æ›´æ–°æ—¶é—´ï¼š${{ env.TAG_TIME }}" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
            
    - name: å‘å¸ƒåœ¨çº¿æ›´æ–°releaseæ ‡ç­¾
      id: autoupdatetag2
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      uses: softprops/action-gh-release@master
      env:
